<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <h1>Welcome to the Chat App</h1>
  <!-- Groups Section -->
  <div>
    <h2>Your Groups</h2>
    <ul id="groupList"></ul>
    <input type="text" id="groupName" placeholder="Group Name">
    <button id="createGroup">Create Group</button>
  </div>

  <!-- Invite User to Group -->
  <div id="inviteSection">
    <h3>Invite Users to Group</h3>
    <select id="userSelect">
      <option value="">Select User</option>
    </select>
    <button id="inviteUser">Invite</button>
  </div>

  <!-- Chat Window -->
  <div>
    <h2>Chat Window:</h2>
    <div id="currentGroupName"></div>
    <div>
      <h3>Group Members</h3>
      <ul id="groupMembersList"></ul>
    </div>
    <div>
      <ul id="userList"></ul>
    </div>
    <div id="chatWindow" style="border: 1px solid black; height: 300px; overflow-y: scroll; margin-bottom: 10px;"></div>
    <input type="text" id="chatMessage" placeholder="Type your message here">
    <button id="sendMessage">Send</button>
  </div>

  <!-- Include the external JavaScript file -->
  <script src="/js/dashboard.js"></script>
</body>
</html>
